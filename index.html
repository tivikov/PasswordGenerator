			</label>
			<div data-zoog-pass-strong-level></div>
			
		</div>
		<div class="zoog-pass-g-checkboxes-container">
			<div class="zoog-pass-g-checkbox-control">
				<label>
					<input type="checkbox" name="UPPERCASE" value="1" checked data-zoog-input>
					<span>ABC</span>
				</label>
			</div>
			<div class="zoog-pass-g-checkbox-control">
				<label>
					<input type="checkbox" name="LOWERCASE" value="1" checked data-zoog-input>
					<span>abc</span>
				</label>
			</div>
			<div class="zoog-pass-g-checkbox-control">
				<label>
					<input type="checkbox" name="NUMBERS" value="1" checked data-zoog-input>
					<span>123</span>
				</label>
			</div>
			<div class="zoog-pass-g-checkbox-control">
				<label>
					<input type="checkbox" name="SYMBOLS" value="1" checked data-zoog-input>
					<span>#$&</span>
				</label>
			</div>
		</div>
		<div class="zoog-pass-g-range">
			<label class="zoog-pass-g-range-label">
				<span data-zoog-range-direction="left" class="zoog-pass-g-range-control">-</span>
				<input type="range" min="4" max="32" name="LENGTH" value="12" data-zoog-range step="1" class="zoog-pass-g-range-input">
				<span data-zoog-range-direction="right" class="zoog-pass-g-range-control">+</span>
			</label>
			<div class="zoog-pass-g-pass-length"><strong>Password Length: </strong><strong data-zoog-password-length-value>12</strong></div>
			
		</div>
		<button type="submit" class="zoog-pass-g-button">Generate</button>
	</form>
</div>
<script src="password-generator.js"></script>
</body>
</html>
